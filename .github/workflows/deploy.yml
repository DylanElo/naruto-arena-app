name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      base_path:
        description: "Optional custom base path (include leading/trailing slashes, e.g. /naruto-arena-app/)"
        required: false
        default: ""

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Determine base path
        id: basepath
        run: |
          input_path="${{ github.event.inputs.base_path || '' }}"
          if [ -n "${input_path}" ]; then
            # Ensure input has a single leading and trailing slash
            cleaned="/${input_path#/}"
            cleaned="${cleaned%/}"
            base_path="${cleaned}/"
          else
            repo_name="${GITHUB_REPOSITORY#*/}"
            base_path="/${repo_name}/"
          fi

          echo "Normalized base path: ${base_path}"
          echo "value=${base_path}" >> "${GITHUB_OUTPUT}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: ${{ steps.basepath.outputs.value }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
